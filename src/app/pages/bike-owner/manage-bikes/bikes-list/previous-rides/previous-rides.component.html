<nz-row [nzGutter]="24">
    <nz-col [nzSpan]="12">
        <nz-card style="width:400px;" [nzCover]="coverTemplate" [nzActions]="[actionEllipsisReject,actionEllipsisAaccept]">
            <nz-card-meta
              [nzDescription]="cardContent"
            ></nz-card-meta>
          </nz-card>
          <ng-template #cardContent>
            <nz-row [nzGutter]="24">
                <nz-col [nzSpan]="24">
                    <nz-row [nzGutter]="12">
                        <nz-col [nzSpan]="8">
                            <p>Bike Name:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>Benz</p>
                        </nz-col>
                    </nz-row>
                    <nz-row [nzGutter]="12">
                        <nz-col [nzSpan]="8">
                            <p>Registration Number:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>TS120F7725</p>
                        </nz-col>
                    </nz-row>
                    <nz-row [nzGutter]="12">
                        <nz-col [nzSpan]="8">
                            <p>Price Per Day:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>100$</p>
                        </nz-col>
                    </nz-row>
                    <nz-divider nzPlain nzText="Rider Details"></nz-divider>
                    <nz-row [nzGutter]="24">
                        <nz-col [nzSpan]="8">
                            <p>Start Date:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>Benz</p>
                        </nz-col>
                    </nz-row>
                    <nz-row [nzGutter]="24">
                        <nz-col [nzSpan]="8">
                            <p>End Date:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>Benz</p>
                        </nz-col>
                    </nz-row>
                    <nz-row [nzGutter]="24">
                        <nz-col [nzSpan]="8">
                            <p>Total Fare:</p>
                        </nz-col>
                        <nz-col [nzSpan]="16">
                            <p>Benz</p>
                        </nz-col>
                    </nz-row>
                </nz-col>
            </nz-row>
          </ng-template>
          <ng-template #actionEllipsisAaccept>
              <button nz-button nzType="primary">Accept Ride</button>
            </ng-template>
            <ng-template #actionEllipsisReject>
              <button nz-button nzType="primary" nzDanger>Reject Ride</button>
            </ng-template>
          <ng-template #coverTemplate>
            <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
          </ng-template>
    </nz-col>
</nz-row>
