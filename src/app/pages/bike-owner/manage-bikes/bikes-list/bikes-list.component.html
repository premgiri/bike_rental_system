<nz-row [nzGutter]="24">
    <nz-col [nzSpan]="8" *ngFor="let bike of ownersBikesList">
        <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionEllipsis]">
            <div class="d-flex justify-content-between mb-3">
                <b>{{bike.bike_details.name}}</b>
                <a nz-button nzType="link" (click)="isViewBikeDetails = !isViewBikeDetails">Collapse<span nz-icon [nzType]="isViewBikeDetails ? 'down' : 'up'"></span></a>
            </div>
            <nz-card-meta
              [nzDescription]="cardContent"
            ></nz-card-meta>
          </nz-card>
          <ng-template #cardContent>
              <div *ngIf="isViewBikeDetails">
            <!-- <nz-row [nzGutter]="12">
                <nz-col [nzSpan]="8">
                    <p>Bike Name:</p>
                </nz-col>
                <nz-col [nzSpan]="16">
                    <p>Benzddddddddddd</p>
                </nz-col>
            </nz-row> -->
            <nz-row [nzGutter]="12">
                <nz-col [nzSpan]="8">
                    <p>Registration Number:</p>
                </nz-col>
                <nz-col [nzSpan]="16">
                    <p>{{bike.bike_details.registration_number}}</p>
                </nz-col>
            </nz-row>
            <nz-row [nzGutter]="12">
                <nz-col [nzSpan]="8">
                    <p>Price:</p>
                </nz-col>
                <nz-col [nzSpan]="16">
                    <p>{{bike.bike_details.fare_per_day}}</p>
                </nz-col>
            </nz-row>
            <nz-row [nzGutter]="12">
                <nz-col [nzSpan]="8">
                    <p>Status:</p>
                </nz-col>
                <nz-col [nzSpan]="16">
                    <!-- <nz-tag [nzColor]="'#87d068'">Active</nz-tag> -->
                    <nz-tag [nzColor]="bike.bike_details.status === 1 ? '#87d068' :'#f50'">{{bike.bike_details.status === 1 ? 'Active' : 'Inactive'}}</nz-tag>
                </nz-col>
            </nz-row>
        </div>
          </ng-template>
          <ng-template #actionEllipsis>
            <button nz-button nzType="primary" [routerLink]="'/previous-rides'">Previous Rides</button>
          </ng-template>
          <ng-template #coverTemplate>
            <img alt="example" [src]="'data:image/png;base64,' + bike.image" />
          </ng-template>
    </nz-col>
</nz-row>
