<nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Upload bike image"></nz-step>
    <nz-step nzTitle="Vehicle details"></nz-step>
    <nz-step nzTitle="Address"></nz-step>
  </nz-steps>

  <div class="steps-content">
    <nz-upload
    *ngIf="current==0"
      nzType="drag"
      [nzMultiple]="false"
      [(nzFileList)]="imageFileList"
      [nzBeforeUpload]="beforeUploadImage"
    >
      <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
      </p>
      <p class="ant-upload-text">Click or drag file to this area to upload</p>
      <p class="ant-upload-hint">
        Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
      </p>
    </nz-upload>
    <form [formGroup]="addBikeForm">
      <div *ngIf="current==1">
        <div class="row">
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="vehicleName">Vehicle Name</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input placeholder="Enter vehicle name" nz-input name="vehicleName" id="vehicleName" formControlName="vehicleName">
                    </nz-form-control>
                </nz-form-item >
            </div>
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="vehicleSeatCapacity">Model Name</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="24">
                  <input placeholder="Enter model Name" nz-input name="modelName" id="vehicleSeatCapacity" formControlName="modelName">
                </nz-form-control>
            </nz-form-item >
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="vehicleNumber">Vehicle Number</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input placeholder="Enter vehicle number" nz-input name="vehicleNumber" id="vehicleNumber" formControlName="vehicleNummber">
                    </nz-form-control>
                </nz-form-item >
            </div>
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="vehicleHire">Vehicle Hire Price Per Day($)</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="24">
                  <input placeholder="Enter vehicle hire price" nz-input name="vehicleHire" id="vehicleHire" formControlName="hirePricePerDay">
                </nz-form-control>
            </nz-form-item >
            </div>
        </div>
    </div>
    <div *ngIf="current==2">
        <div class="row">
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="address1">Address Line1</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input placeholder="Enter address line1" nz-input name="address1" id="address1" formControlName="address1">
                    </nz-form-control>
                </nz-form-item >
            </div>
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="address2">Address Line2</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input placeholder="Enter address line2" nz-input name="address2" id="address2" formControlName="address2">
                    </nz-form-control>
                </nz-form-item >
            </div>
        </div>
   <div class="row">
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="country">Country</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input placeholder="Enter country" nz-input name="country" id="country" formControlName="country">
                    </nz-form-control>
                </nz-form-item >
            </div>
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="state">State</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input  placeholder="Enter state" nz-input name="state" id="state" formControlName="state">
                    </nz-form-control>
                </nz-form-item >
            </div>
        </div>
  <div class="row">
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="city">City</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input  placeholder="Enter city" nz-input name="city" id="city" formControlName="city">
                    </nz-form-control>
                </nz-form-item >
            </div>
            <div class="col-lg-6">
                <nz-form-item>
                    <nz-form-label nzFor="zipCode">Zip Code</nz-form-label>
                    <nz-form-control nzHasFeedback [nzSpan]="24">
                      <input  placeholder="Enter zip code" nz-input name="zipCode" id="zipCode" formControlName="zipCode">
                    </nz-form-control>
                </nz-form-item >
            </div>
        </div>
    </div>
    </form>
  </div>
  <div class="steps-action d-flex justify-content-end">
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>
    <button nz-button nzType="primary" (click)="onClickPreview()" *ngIf="current < 1">Preview Image</button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
      <span>Next</span>
    </button>
      <button nz-button nzType="primary" (click)="onAddBike()" *ngIf="current === 2 && !isUpdateBike">
        <span>Add</span>
      </button>
      <button nz-button nzType="primary" (click)="onUpdateBike()" *ngIf="current === 2 && isUpdateBike">
        <span>Update</span>
      </button>
  </div>
